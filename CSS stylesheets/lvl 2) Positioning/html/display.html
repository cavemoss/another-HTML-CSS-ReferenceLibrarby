<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <link rel="stylesheet" href="../display.css"
</head>
<body>
    <div id="display_none">Display None</div>
    <div id="visibility_hidden">Visibility Hidden</div>
    <!-- Block element — takes up the entire line -->
    <div id="block">Block</div>
    <!-- Inline Block element — doesn't takes up the entire line -->
    <div id="inline_block">Inline Block</div>Lorem ipsum dolor sit, amet consectetur adipisicing elit.
    <!-- Inline element — within a line of text -->
    Lorem ipsum dolor sit amet <span id="inline">Inline</span> consectetur adipisicing elit.    
</body>
</html>
