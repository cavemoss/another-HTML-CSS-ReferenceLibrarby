<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="../flexbox.css">
</head>
<body>
    
    <div id="flexbox_container_1">
        <div class="lb" id="box1">div1 text</div>
        <div class="lp" id="box2">div2 <p>text</p></div>
    </div>

    <div id="flexbox_container_2">
        <div class="lb" id="box3">div1: 100px</div>
        <div class="lp" id="box4">div2: flex 1<p>text</p></div>
    </div>

    <div id="flexbox_container_3">
        <div class="lb" id="box5">div1: 100px</div>
        <div class="lp" id="box6">div2: flex 1<p>text</p></div>
        <div class="lb" id="box7">div3: flex 2</div>
    </div>

    <div id="flexbox_container_4">
        <div class="lb" id="box8">div1: 100px</div>
        <div class="lp" id="box9">div2: 100px<p>text</p></div>
        <div class="lb" id="box10">div3: 100px</div>
    </div>

    <div id="flexbox_container_5">
        <div class="lb" id="box11">div1: 100px</div>
        <div class="lp" id="box12">div2: 100px<p>text</p></div>
        <div class="lb" id="box13">div3: 100px</div>
    </div>

    <div id="flexbox_container_6">
        <div class="lb" id="box14">div1: 100px</div>
        <div class="lp" id="box15">div2: 100px</div>
        <div class="lb" id="box16">div3: 100px</div>
    </div>

    <div id="flexbox_container_7">
        <div class="lb" id="boxes">div1</div>
        <div class="lp" id="boxes">div2</div>
        <div class="lb" id="boxes">div3</div>
        <div class="lp" id="boxes">div4</div>
        <div class="lb" id="boxes">div5</div>
    </div>

</body>
</html>
