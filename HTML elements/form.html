<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <form action="index.php" method="POST" enctype="multipart/form-data">

            <label for="username">Username</label>
            <input id="username" type="text" required placeholder="username" minlength="5" maxlength="15"><br>

            <label for="password">Password</label>
            <input id="password" type="password" required placeholder="password" minlength="5" maxlength="15"><br>

            <label for="email">Email</label>
            <input id="email" type="email" required placeholder="email"><br>

            <label for="phone">Phone Number</label>
            <input id="phone" type="tel" required placeholder="phone number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br>

            <label for="bdate">Date of Birth</label>
            <input id="bdate" type="date"><br>

            <label for="quantity">Quantity</label>
            <input id="quantity" type="number" min="0" max="99" value="1"><br>

            <input type="radio" name="title" id="Mr." value="Mr."> <label for="Mr.">Mr.</label> <br>
            <input type="radio" name="title" id="Ms." value="Ms."> <label for="Ms.">Ms.</label> <br>
            <input type="radio" name="title" id="PhD." value="PhD."> <label for="PhD.">PhD.</label> <br>

            <label for="payment">Payment Method</label>
            <select id="payment">
                <option value="visa">visa</option>
                <option value="mastercard">mastercard</option>
                <option value="courage">courage</option>
            </select><br>

            <label for="subscribe">Subscribe</label>
            <input id="subscribe" type="checkbox"><br>

            <label for="comment">Comment:</label>
            <textarea id="comment" row="3" cols="25"></textarea><br>

            <label for="file">File</label>
            <input id="file" accept="image/png, image/jpeg" type="file"><br>

            <input type="reset"><br>
            <input type="submit">

        </form>
    </body>    
</html>
