<!DOCTYPE html>
<html>
    <head>
        <title>Button</title>
    </head>
    <body>
        <a href="https://google.com">
            <button style="font-size: 25px" onclick=doSomething()>Click</button>
        </a>
        <p id="text"></p>
        <script>
            function doSomething(){document.getElementById('text').innerHTML = "you're coming with me"}
        </script>
    </body>    
</html>
