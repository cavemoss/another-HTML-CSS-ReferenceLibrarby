<!DOCTYPE html>
<html>
    <head>
        <title>Lists</title>
    </head>
    <body>

        <h3>Unordered List</h3>
        <ul>
            <li>Coffee</li>
            <li>Cheetos</li>
            <li>Chicken</li>
            <ul>
                <li>Coffee</li>
                <li>Cheetos</li>
                <li>Chicken</li>
            </ul>
        </ul>

        <h3>Ordered List</h3>
        <ol>
            <li>Eat Coffee</li>
            <li>Eat Cheetos</li>
            <li>Eat Chicken</li>
        </ol>

        <h3>Description List</h3>
        <dl>
            <dt>Coffee</dt><dd>Description</dd>
            <dt>Cheetos</dt><dd>Description</dd>
            <dt>Chicken</dt><dd>Description</dd>
        </dl>

    </body>    
</html>
